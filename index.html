
<!DOCTYPE html>
<html>
<head>
  <title>Mapa Interativo - Soja SP 2023</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; }
    #map { width: 100vw; height: 100vh; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-22.5, -49.5], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    fetch('data/soja_2023.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: 'green', weight: 1, fillOpacity: 0.4 }
        }).addTo(map);
      });

    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "legend");
      div.innerHTML = "<strong>Legenda</strong><br>üü© √Åreas de Soja (2023)";
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
